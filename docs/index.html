
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Charles Ojukwu">
<meta name="description" content="An MVC Calendar Todo App">
<meta name="keywords" content="">
<title>Calendar Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600" rel="stylesheet">
<!-- <link rel="stylesheet" href="css/main.css"> -->
<link rel="stylesheet" href="css/main.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- Vue App -->
<div id="app" class="app">
    <!-- Toolbar -->
    <div class="toolbar">
        <h1>Calendar Todo App</h1>
        <button class="full-button" @click="toggleState">
            <template v-if="isState('split')">
                Full View <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </template>
            <template v-else>
                Split View <i class="fa fa-columns" aria-hidden="true"></i>
            </template>
        </button>
    </div>
    <!-- View -->
    <div class="window">
        <button class="task-button" v-if="isState('full')"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <div class="row" v-cloak>
            <div :class="{calendar: isState('split'), 'calendar-full': isState('full')}">
                <div class="calendar-head">
                    {{ monthNames[activeMonth] }} {{ activeYear }}
                    <button class="arrow-button" @click="prevYear()">
                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                    </button>
                    <button class="arrow-button" @click="prevMonth()">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </button>
                    <button class="arrow-button" @click="nextMonth()">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                    <button class="arrow-button" @click="nextYear()">
                        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="calendar-table-wrap">
                    <table class="calendar-table">
                        <thead>
                            <tr class="calendar-weekdays">
                                <td v-for="weekday in weekdayNames">{{ weekday }}</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="week in getWeeks">
                                <td v-for="day in week" :class="{today: isToday(day.day), selected: isSelected(day.day)}" @click="selectDay(day.day)">
                                    {{ day.day }}
                                    <template v-if="day.day">
                                        <ul :class="{'calendar-dots': isState('split'), 'calendar-list': isState('full')}" v-if="day.todos.length > 0 && day.day">
                                            <li v-for="task in day.todos" :class="{'task-checked': task.checked === true}">
                                                <template v-if="isState('full')">
                                                    {{ task.text }}
                                                </template>
                                                
                                            </li>
                                        </ul>
                                    </template>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>

            <div :class="{todo: isState('split'), 'full-todo': isState('full')}" v-if="taskOpen || isState('split')">
                <div class="todo-date">{{ formatDate(selected) }}</div>
                <label for=""></label>
                <input type="text" placeholder="Add a new task" v-if="!isPast(selected)">
                <template v-if="currentList.length !== 0">
                    <ul>
                        <li v-for="task in currentList">
                            <input type="checkbox" name="checked" id="checked" v-model="task.checked" :disabled="isPast(selected)">
                            {{ task.text }}
                        </li>
                    </ul>
                </template>
                <template v-else>
                    <p>You have no tasks</p>
                </template>
            </div>
        </div>
    </div>

</div>

<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>

</html>
