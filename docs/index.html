<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Charles Ojukwu">
  <meta name="description" content="A Calendar To-Do App">
  <meta name="keywords" content="">
  <title>Calendar To-Do App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/inter/inter.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Vue App -->
  <div id="app" class="app">
    <template v-if="loaded">

      <div class="wrap" v-cloak>
        <div class="sidebar-clear" :class="{'sidebar-clear-open': sidebar || newTask}" @click="closeSidebar">
        </div>

        <!-- Window -->
        <div class="window">
          <div class="row">

            <!-- Calendar -->
            <calendar
              v-if="view === 'calendar'"
              :month="activeMonth"
              :year="activeYear"
              :get-tasks="getTasks"
              :is-today="isToday"
              :is-selected="isSelected"
              :select-day="selectDay"
              @next-month="nextMonth"
              @next-year="nextYear"
              @prev-month="prevMonth"
              @prev-year="prevYear"
              @open-task="addNewTask"
              ></calendar>

            <!-- To Do List -->
            <task-list
              v-if="view === 'list'"
              :open="taskOpen"
              :close-modal="closeModal"
              :is-past="isPast"
              :add-task="addTask"
              :list="taskList"
              :selected="selected"
              :remove-task="removeTask"
              :complete-task="completeTask"
              :edit-task="editTask"
              ></task-list>
          </div>
        </div>

        <!-- Sidebar -->
        <sidebar
          :add-new-task="addNewTask"
          :get-list-db="getListDB"
          :open="sidebar"
          :toggle-sidebar="toggleSidebar"
          :database="database"
          :set-view="setView"
          ></sidebar>

      <!-- Modals -->
      <modal
        :close="closeModal"
        :add-task="addTask"
        :modal-open="(taskOpen && isState('full')) || newTask"
        :new-task="newTask"
        :form-error="formError"
        :is-state="isState"
        :is-past="isPast"
        :list="currentList"
        :format-date="formatDate"
        :selected="selected"
        :remove-task="removeTask"
        ></modal>
    </template>
    <template v-else>
      <div class="loader"></div>
    </template>

  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
