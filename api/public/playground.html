<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Endpoint Playground</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>API Endpoint Playground</h1>
    <form>
      <div class="row">
        <div class="column w-7 fg-0">
          <div class="row fb-0">
            <div class="column">
              <label for="endpoint">endpoint</label>
              <select name="endpoint" id="endpoint">
              </select>
            </div>

            <div class="column">
              <label for="method">method</label>
              <select name="method" id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
          </div>

          <div class="grid" id="parameters">
          </div>

          <label for="id">id</label>
          <input type="text" name="id" id="id">

          <label for="resquet-body">request body</label>
          <textarea name="request-body" id="request-body" cols="50" rows="6"></textarea>

          <button type="submit">Send</button><br>
        </div>
        <div class="column w-5 fg-0">
          <label for="response">response</label>
          <output id="response">
            <pre>// response</pre>
          </output>
        </div>
      </div>
    </form>
  </main>


  <script src="helpers.js"></script>
  <script src="script.js"></script>
</body>

</html>
