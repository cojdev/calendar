<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Endpoint Playground</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>API Endpoint Playground</h1>
  <form>
    <label for="endpoint">endpoint</label>
    <select name="endpoint" id="endpoint">
      <option value="/task">/task</option>
      <option value="/task/[id]">/task/[id]</option>
    </select>

    <label for="id">id</label>
    <input type="text" name="id" id="id">

    <label for="method">method</label>
    <select name="method" id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PATCH">PATCH</option>
      <option value="DELETE">DELETE</option>
    </select>

    <label for="resquet-body">request body</label>
    <textarea name="request-body" id="request-body" cols="50" rows="6">
{
  "description": "what needs to be done",
  "due": "2019-12-25",
  "starred": false
}
    </textarea>

    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script src="helpers.js"></script>
  <script>
    const qs = (selector, element = document) => element.querySelector(selector);
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const elem = e.currentTarget;
      const url = `${qs('#endpoint').value.replace('[id]', qs('#id').value)}`;
      const body = JSON.parse(qs('#request-body').value);
      console.log(body);

      ajax(url, qs('#method').value, body)
      .then(data => {
        console.log(data.parsed);
        qs('#response').innerHTML = `<pre>${JSON.stringify(data.parsed, null, 2)}</pre>`;
      })
      .catch(data => {
        console.log(data.parsed);
        qs('#response').innerHTML = `<pre>${JSON.stringify(data.parsed, null, 2)}</pre>`;
      });
    });
  </script>
</body>

</html>
